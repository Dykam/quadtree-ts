
<!doctype html>

	<body>

		<div class="outer">
			
			<h1><a href="https://github.com/timohausmann/quadtree-js">quadtree-js</a> <small>primitives example</small></h1>

			<div id="canvasContainer">

			<div class="ctrl">
				<div class="ctrl-left">
					<button id="btn_rect">Rect Cursor</button>
					<button id="btn_circle">Circle Cursor</button>
					<button id="btn_line">Line Cursor</button>
				</div>

				<div class="ctrl-right">
					Total Objects: <span id="cnt_total">0</span><br />
					Candidates: <span id="cnt_cand">0</span> (<span id="cnt_perc">0</span>%)
				</div>
			</div>
		

			<p>
				This example demonstrates Rects, Circles and Lines.
			</p>


		</div>

		<!-- github corner (https://github.com/tholman/github-corners) -->

		<!-- prism syntax highlighting -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.21.0/prism.min.js" integrity="sha512-WkVkkoB31AoI9DAk6SEEEyacH9etQXKUov4JRRuM1Y681VsTq7jYgrRw06cbP6Io7kPsKx+tLFpH/HXZSZ2YEQ==" crossorigin="anonymous"></script>

		<!-- quadtree lib and script -->
		<script src="../dist/quadtree.min.js"></script>
		<script>
		
		(function(w, M) {
			
			w.requestAnimFrame = (function () {
				return  w.requestAnimationFrame ||
					w.webkitRequestAnimationFrame ||
					w.mozRequestAnimationFrame ||
					w.oRequestAnimationFrame ||
					w.msRequestAnimationFrame ||
					function (callback) {
						w.setTimeout(callback, 1000 / 60);
					};
			})();
			
			
			/*
			 * the main Quadtree
			 */
			var myTree = new Quadtree({
				x: 0,
				y: 0,
				width: 640,
				height: 480
			});
			
			/*
			 * our objects will be stored here
			 */
			var myObjects = [];
						
			/*
			 * our "hero"
			 */
			var rectCursor = new Quadtree.Rectangle({
				x: 0,
				y: 0,
				width: 40,
                height: 40
			});
            
            var circleCursor = new Quadtree.Circle({
                x: 0, 
                y: 0, 
                r: 42
            });

            var lineCursor = new Quadtree.Line({
                x1: 50, 
                y1: 50, 
                x2: 150,
                y2: 150,
                data: {
                    x: 0,
                    y: 0
                }
            });

            var myCursor = lineCursor;

            document.querySelector('#btn_rect').addEventListener('click', function setRectCursor() {
                myCursor = rectCursor;
            });
            document.querySelector('#btn_line').addEventListener('click', function setLineCursor() {
                myCursor = lineCursor;
            });
            document.querySelector('#btn_circle').addEventListener('click', function setCircleCursor() {
                myCursor = circleCursor;
            });

			var isMouseover = false;

			var ctx = document.getElementById('canvas').getContext('2d');

			var cnt_total = document.querySelector('#cnt_total'),
				cnt_cand = document.querySelector('#cnt_cand'),
				cnt_perc = document.querySelector('#cnt_perc');
			
			
			/*
			 * position hero at mouse
			 */
			var handleMousemove = function(e) {
				
				isMouseover = true;
				
				if(!e.offsetX) {
					e.offsetX = e.layerX - e.target.offsetLeft;
					e.offsetY = e.layerY - e.target.offsetTop;
				} 
				
				if(myCursor === lineCursor) {
                    myCursor.data.x = e.offsetX;
                    myCursor.data.y = e.offsetY;

                } else if(myCursor === circleCursor ) {
                    myCursor.x = e.offsetX;
				    myCursor.y = e.offsetY;
                } else {			
                    myCursor.x = e.offsetX - (myCursor.width/2);
                    myCursor.y = e.offsetY - (myCursor.height/2);	
                }
			};


			/*
			 * hide hero
			 */
			var handleMouseout = function(e) {
				
				isMouseover = false;
			};
			
			
			/*
			 * create some objects and save them in myObjects
			 */
			var createObjects = function() {
				for(var i=0;i<200;i=i+1) {

                    let rand = Math.random();

                    if(rand > 0.66) {
                        myObjects.push({
                            x: randMinMax(0, 640),
                            y: randMinMax(0, 480),
                            width: randMinMax(10, 20),
                            height: randMinMax(10, 20),
                            vx: randMinMax(-0.5,0.5),
                            vy: randMinMax(-0.5,0.5),
                            check: false,
                            getIndex: Quadtree.Rectangle.prototype.getIndex
                        });
                    } else if(rand > 0.33) {
                        myObjects.push({
                            x: randMinMax(0, 640),
                            y: randMinMax(0, 480),
                            r: randMinMax(5, 10),
                            vx: randMinMax(-0.5,0.5),
                            vy: randMinMax(-0.5,0.5),
                            check: false,
                            getIndex: Quadtree.Circle.prototype.getIndex
                        });
                    } else {

                        var x = randMinMax(0, 640);
                        var y = randMinMax(0, 480);
                        var rad = Math.PI * Math.random();
                        var len = Math.random() * 30;

                        var line = {
                            x: x,
                            y: y,
                            rad: rad,
                            len: len,
                            vx: randMinMax(-0.5,0.5),
                            vy: randMinMax(-0.5,0.5),
                            check: false,
                            getIndex: Quadtree.Line.prototype.getIndex
                        };

                        myObjects.push(line);

                        updateLineXY(line);

                    }
				}

				updateTotal();
			};
			
			
			/*
			 * draw Quadtree nodes
			 */
			var drawQuadtree = function(node) {
				
				var bounds = node.bounds;
			
				//no subnodes? draw the current node
				if(node.nodes.length === 0) {
					ctx.strokeStyle = 'rgba(255,0,0,0.5)';
					ctx.strokeRect(bounds.x, bounds.y, bounds.width, bounds.height);
					
				//has subnodes? drawQuadtree them!
				} else {
					for(var i=0;i<node.nodes.length;i=i+1) {
						drawQuadtree(node.nodes[i]);
					}
				}
			};
			
			/*
			 * draw all objects
			 */
			var drawObjects = function() {
				
				var obj;
				
				for(var i=0;i<myObjects.length;i=i+1) {
					
					obj = myObjects[i];
					
					if(obj.check) {
                        ctx.strokeStyle = 'rgba(48,255,48,0.5)';
						ctx.fillStyle = 'rgba(48,255,48,0.5)';
					} else {
						ctx.strokeStyle = 'rgba(255,255,255,0.5)';
                        ctx.fillStyle = 'transparent';
					}

                    if(obj.getIndex === Quadtree.Rectangle.prototype.getIndex) {
                        ctx.fillRect(obj.x, obj.y, obj.width, obj.height);
                        ctx.strokeRect(obj.x, obj.y, obj.width, obj.height);
                    } else if(obj.getIndex === Quadtree.Circle.prototype.getIndex) {
                        ctx.beginPath();
                        ctx.arc(obj.x, obj.y, obj.r, 0, 2 * Math.PI);
                        ctx.fill();
                        ctx.stroke();
                    } else {

                        ctx.beginPath();
                        ctx.moveTo(obj.x1, obj.y1);
                        ctx.lineTo(obj.x2, obj.y2);
                        ctx.stroke();

                    }				
				}
			};

			
			/**
			 * return a random number within given boundaries.
			 *
			 * @param {number} min		the lowest possible number
			 * @param {number} max		the highest possible number
			 * @param {boolean} round	if true, return integer
			 * @return {number} 		a random number
			 */
			randMinMax = function(min, max, round) {
				var val = min + (Math.random() * (max - min));
				
				if(round) val = Math.round(val);
				
				return val;
			};


            function updateLineXY(line) {

                line.x1 = line.x + Math.sin(line.rad) * line.len;
                line.y1 = line.y + Math.cos(line.rad) * line.len;
                line.x2 = line.x + Math.sin(line.rad) * -line.len;
                line.y2 = line.y + Math.cos(line.rad) * -line.len;
            }
			
			
			/*
			 * our main loop
			 */
			var loop = function() {
				
				var candidates = [];
				
				//clear the tree
				myTree.clear();
				ctx.clearRect(0, 0, 640, 480);
				
				//update myObjects and insert them into the tree again
				for(var i=0;i<myObjects.length;i=i+1) {
					
					myObjects[i].x += myObjects[i].vx;
					myObjects[i].y += myObjects[i].vy;
					myObjects[i].check = false;

                    if(myObjects[i].getIndex === Quadtree.Line.prototype.getIndex) {
                        updateLineXY(myObjects[i]);
                    }
					
					if(myObjects[i].x > 640) myObjects[i].x = 0;
					if(myObjects[i].x < 0) myObjects[i].x = 640;
					if(myObjects[i].y > 480) myObjects[i].y = 0;
					if(myObjects[i].y < 0) myObjects[i].y = 480;
					
					
					myTree.insert(myObjects[i]);
				}
				

				if(isMouseover) {

                    ctx.fillStyle = 'rgba(255,255,255,0.5)';
                    ctx.strokeStyle = 'rgba(255,255,255,0.5)';

                    if(myCursor === lineCursor) {
                        const t = performance.now();
                        myCursor.x1 = myCursor.data.x + Math.sin(t*0.001) * 200;
                        myCursor.y1 = myCursor.data.y + Math.cos(t*0.001) * 200;
                        myCursor.x2 = myCursor.data.x + Math.sin(t*0.001) * -200;
                        myCursor.y2 = myCursor.data.y + Math.cos(t*0.001) * -200;

                        ctx.beginPath();
                        ctx.moveTo(myCursor.x1, myCursor.y1);
                        ctx.lineTo(myCursor.x2, myCursor.y2);
                        ctx.stroke();
                    } else if(myCursor === circleCursor) {
                        ctx.beginPath();
                        ctx.arc(myCursor.x, myCursor.y, myCursor.r, 0, 2 * Math.PI);
                        ctx.fill();
                    } else {
                        ctx.fillRect(myCursor.x, myCursor.y, myCursor.width, myCursor.height);
                    }
				
					//retrieve all objects in the bounds of the hero 
					candidates = myTree.retrieve(myCursor);
					
					//flag retrieved objects
					for(i=0;i<candidates.length;i=i+1) {
						candidates[i].check = true;
					}
				}

				updateCandidatesInfo(candidates);
				
				
				drawQuadtree(myTree);

				drawObjects();
				
				requestAnimFrame(loop);
			};


			var updateTotal = function() {

				cnt_total.innerHTML = myObjects.length;
			}

			var updateCandidatesInfo = function(candidates) {

				cnt_cand.innerHTML = candidates.length;
				if(!myObjects.length) return;
				cnt_perc.innerHTML = Math.round((candidates.length/myObjects.length)*100);
			}
			
			//create objects
			createObjects();
			
			//init first loop
			loop();
			
			//set eventListener for mousemove
			document.getElementById('canvas').addEventListener('mousemove', handleMousemove);
			document.getElementById('canvas').addEventListener('mouseout', handleMouseout);
			
			//make myTree available in global namespace
			w.myTree = myTree;
			
		})(window, Math);
		</script>
	</body>
